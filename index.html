<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Search page -->
  <div id="search-page">
    <h1>Book Search</h1>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Enter a book title or author name">
      <button type="submit" id="search-btn">Search</button>
    </form>
    <button id="search-history-btn">View Search History</button>
    <div id="search-results"></div>
  </div>
  
  <!-- Search history page -->
  <div id="history-page">
    <h1>Search History</h1>
    <ul id="history-list"></ul>
    <button id="clear-history-btn">Clear History</button>
    <button id="back-to-search-btn">Back to Search</button>
  </div>
  
  <script src="./script.js"></script>  
</body>
</html>
